services:
  backend:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: serve
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      db:
        condition: service_healthy

  worker:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: worker
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  scheduler:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: scheduler
    restart: always
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy

  db:
    image: postgis/postgis:16-3.4-alpine@sha256:b7feeaeaad95cfa4b36e03f9cc9a87895ad8b9cd36b6f347b1dd9aaa13ec3046
    volumes:
      - atciss-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [CMD, su, postgres, -c, pg_isready]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:alpine@sha256:8f157725f8eee31e65a8d4765f1f986d76aedc1a0503345dfb63a2b1b5a441ee
    volumes:
      - atciss-redis-data:/data

    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  atciss-db-data:
  atciss-redis-data:
