services:
  backend:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: serve
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      db:
        condition: service_healthy

  worker:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: worker
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  scheduler:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: scheduler
    restart: always
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy

  db:
    image: postgis/postgis:16-3.4-alpine@sha256:952365b0fcdca41bb82434b700bd40ade0e1473c73e2148f3cf7b74da8c76f33
    volumes:
      - atciss-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [CMD, su, postgres, -c, pg_isready]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:alpine@sha256:1b503bb77079ba644371969e06e1a6a1670bb34c2251107c0fc3a21ef9fdaeca
    volumes:
      - atciss-redis-data:/data

    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  atciss-db-data:
  atciss-redis-data:
