services:
  backend:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: serve
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      db:
        condition: service_healthy

  worker:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: worker
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  scheduler:
    image: ghcr.io/vatger/atciss/atciss-backend
    command: scheduler
    restart: always
    environment:
      ATCISS_REDIS_URL: redis://redis
    depends_on:
      redis:
        condition: service_healthy

  db:
    image: postgis/postgis:16-3.4-alpine@sha256:94549a01ac13e39cc1656d354e60740304c226940ee50b04cbce869f1d5422ff
    volumes:
      - atciss-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [CMD, su, postgres, -c, pg_isready]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:alpine@sha256:eaea8264f74a95ea9a0767c794da50788cbd9cf5223951674d491fa1b3f4f2d2
    volumes:
      - atciss-redis-data:/data

    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  atciss-db-data:
  atciss-redis-data:
